<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="/styles.css">
    <script defer src="/js.js"></script>
    <title>password</title>
</head>
<body id="password">
    <p id="passwordDisplay">Your password is: </p>
    <script>
        // JavaScript to fetch and display the password
        fetch('/get-password')
            .then(response => response.json())
            .then(data => {
                document.getElementById('passwordDisplay').textContent += data.password;
            });
    </script>
</body>
</html>
